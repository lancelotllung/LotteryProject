<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Decentralized Lottery DApp</title>
  <!-- Load web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    h1, h2 {
      color: #333;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    #playersList {
      list-style: none;
      padding: 0;
    }
    #playersList li {
      background-color: #f2f2f2;
      padding: 8px;
      margin: 5px 0;
    }
    #message {
      color: #007700;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Decentralized Lottery DApp</h1>
  
  <!-- Wallet Connection -->
  <div id="accountArea">
    <button onclick="connectWallet()">Connect Wallet</button>
    <span id="account"></span>
  </div>
  
  <hr>
  
  <!-- Lottery Information -->
  <div id="lotteryInfo">
    <h2>Lottery Information</h2>
    <button onclick="getPlayers()">Show Current Players</button>
    <ul id="playersList"></ul>
  </div>
  
  <hr>
  
  <!-- Enter Lottery -->
  <div id="enterLottery">
    <h2>Enter Lottery</h2>
    <p>Entry Fee: 0.01 ETH</p>
    <button onclick="enterLottery()">Enter Lottery</button>
  </div>
  
  <hr>
  
  <!-- Manager Functions -->
  <div id="managerFunctions">
    <h2>Manager Functions</h2>
    <button onclick="pickWinner()">Pick Winner</button>
    <button onclick="restartLottery()">Restart Lottery</button>
  </div>
  
  <div id="message"></div>
  
  <script>
    // Global variables for web3 and the contract instance
    let web3;
    let lotteryContract;

    // Replace with the actual address after deployment
    const lotteryAddress = "YOUR_CONTRACT_ADDRESS_HERE";

    // Contract ABI generated after compiling Lottery.sol
    const lotteryABI = [
      {
          "inputs": [],
          "stateMutability": "nonpayable",
          "type": "constructor"
      },
      {
          "inputs": [],
          "name": "enter",
          "outputs": [],
          "stateMutability": "payable",
          "type": "function"
      },
      {
          "inputs": [],
          "name": "getPlayers",
          "outputs": [
              {
                  "internalType": "address[]",
                  "name": "",
                  "type": "address[]"
              }
          ],
          "stateMutability": "view",
          "type": "function"
      },
      {
          "inputs": [],
          "name": "pickWinner",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
      },
      {
          "inputs": [],
          "name": "manager",
          "outputs": [
              {
                  "internalType": "address",
                  "name": "",
                  "type": "address"
              }
          ],
          "stateMutability": "view",
          "type": "function"
      },
      {
          "inputs": [],
          "name": "lotteryEnded",
          "outputs": [
              {
                  "internalType": "bool",
                  "name": "",
                  "type": "bool"
              }
          ],
          "stateMutability": "view",
          "type": "function"
      },
      {
          "inputs": [],
          "name": "restartLottery",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
      }
    ];

    // Connect to MetaMask wallet
    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          document.getElementById("account").innerText = "Connected as: " + accounts[0];
          lotteryContract = new web3.eth.Contract(lotteryABI, lotteryAddress);
          setMessage("Wallet connected.");
        } catch (error) {
          console.error(error);
          setMessage("Error connecting wallet.");
        }
      } else {
        setMessage("Non-Ethereum browser detected. Please install MetaMask.");
      }
    }

    // Utility to update messages displayed to the user
    function setMessage(msg) {
      document.getElementById("message").innerText = msg;
    }

    // Fetch and display the list of current players
    async function getPlayers() {
      try {
        const players = await lotteryContract.methods.getPlayers().call();
        const playersList = document.getElementById("playersList");
        playersList.innerHTML = "";
        players.forEach(player => {
          const li = document.createElement("li");
          li.innerText = player;
          playersList.appendChild(li);
        });
        setMessage("Players loaded successfully.");
      } catch (error) {
        console.error(error);
        setMessage("Error fetching players.");
      }
    }

    // Enter the lottery by sending exactly 0.01 ETH
    async function enterLottery() {
      try {
        const accounts = await web3.eth.getAccounts();
        setMessage("Entering lottery...");
        await lotteryContract.methods.enter().send({
          from: accounts[0],
          value: web3.utils.toWei("0.01", "ether")
        });
        setMessage("Successfully entered the lottery!");
      } catch (error) {
        console.error(error);
        setMessage("Error entering lottery: " + error.message);
      }
    }

    // Call the contract's pickWinner function (manager only)
    async function pickWinner() {
      try {
        const accounts = await web3.eth.getAccounts();
        setMessage("Picking a winner...");
        await lotteryContract.methods.pickWinner().send({ from: accounts[0] });
        setMessage("Winner has been picked!");
      } catch (error) {
        console.error(error);
        setMessage("Error picking winner: " + error.message);
      }
    }

    // Restart the lottery (manager only)
    async function restartLottery() {
      try {
        const accounts = await web3.eth.getAccounts();
        setMessage("Restarting lottery...");
        await lotteryContract.methods.restartLottery().send({ from: accounts[0] });
        setMessage("Lottery has been restarted.");
      } catch (error) {
        console.error(error);
        setMessage("Error restarting lottery: " + error.message);
      }
    }
  </script>
</body>
</html>
